# Render Blueprint Configuration
# Deploy this project to Render using this configuration file

services:
  # Backend API Service
  - type: web
    name: football-prediction-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: API_FOOTBALL_KEY
        sync: false
      - key: FOOTBALL_DATA_ORG_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://football-prediction-frontend.onrender.com
    healthCheckPath: /health
    rootDir: backend

  # Frontend Static Site
  - type: web
    name: football-prediction-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://football-prediction-api.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    rootDir: frontend
