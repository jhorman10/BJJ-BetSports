services:
  # 1. Backend Service (FastAPI)
  - name: football-prediction-api
    type: web
    plan: free
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.10"
      - key: FOOTBALL_DATA_ORG_KEY
        sync: false
      - key: THE_ODDS_API_KEY
        sync: false
      - key: LOW_MEMORY_MODE
        value: "true"
      - key: CORS_ORIGINS
        value: "https://football-prediction-frontend-nz9r.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: bjj-betsports-db
          property: connectionString
    healthCheckPath: /health

  # 2. Frontend Service (React Static Site)
  - name: football-prediction-frontend
    type: web
    env: static
    buildCommand: cd frontend && npm install && npm install vite && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: "https://football-prediction-api-x4pm.onrender.com"
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /api/*
        destination: https://football-prediction-api-x4pm.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html

# 3. Database (PostgreSQL)
databases:
  - name: bjj-betsports-db
    plan: free
    databaseName: bjj_betsports
    user: admin
