name: Update Predictions

on:
  # Run every 6 hours
  schedule:
    - cron: "0 */6 * * *"

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force_refresh:
        description: "Force refresh all data"
        required: false
        default: "true"

# Required permissions for creating issues on failure
permissions:
  contents: read
  issues: write

jobs:
  update-predictions:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # 1 hour timeout

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "backend/requirements-worker.txt"

      - name: üì¶ Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements-worker.txt

      - name: üîç Verify environment
        run: |
          cd backend
          python --version
          pip list

      - name: üöÄ Run prediction worker
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FOOTBALL_DATA_ORG_KEY: ${{ secrets.FOOTBALL_DATA_ORG_KEY }}
          THE_ODDS_API_KEY: ${{ secrets.THE_ODDS_API_KEY }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          LOG_LEVEL: INFO
        run: |
          cd backend
          python scripts/run_predictions.py

      - name: üìä Upload worker logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: worker-logs-${{ github.run_number }}
          path: backend/worker.log
          retention-days: 7

      - name: üìß Notify on failure
        if: failure()
        continue-on-error: true # Don't fail workflow if notification fails
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ùå Prediction Worker Failed',
              body: `The prediction worker failed on run #${context.runNumber}.
              
              **Details:**
              - Workflow: ${context.workflow}
              - Run ID: ${context.runId}
              - Commit: ${context.sha}
              
              Please check the [workflow logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
              labels: ['bug', 'worker', 'automated']
            })
