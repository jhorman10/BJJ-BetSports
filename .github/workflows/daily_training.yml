name: Daily ML Model Training

on:
  schedule:
    # Run at 06:00 AM UTC (1:00 AM Colombia) every day
    - cron: "0 6 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Training Script
        env:
          PYTHONPATH: .
          DISABLE_ML_TRAINING: "false" # Explicitly enable for this workflow
        working-directory: backend
        run: |
          # Debug: Show initial state
          ls -la

          # Run standalone script (now from backend dir)
          python scripts/train_model_standalone.py

          # Debug: Show result
          ls -la

      - name: Commit and Push Model
        if: success()
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'

          # Stage the backend file explicitly
          git add backend/ml_picks_classifier.joblib

          # If root file exists and was modified/untracked, ignore it or delete it?
          # We prefer the one in backend.

          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update ML Model [skip ci]" && git pull --rebase -X theirs && git push)
